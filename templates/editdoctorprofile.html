{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form method="post" enctype="multipart/form-data" action="{% url 'doctor-profile-edit' %}">
        {% csrf_token %}
       <div class="main-content">
         <div class="container mt-7">
           <!-- Table -->
     <!--      <h2 class="mb-5">Register a new patient</h2>-->
     
           <div class="row">
             <div class="col-xl-8 m-auto order-xl-1">
               <div class="card bg-secondary shadow">
                 <div class="card-header bg-white border-0">
                   <div class="row align-items-center">
                     <div class="col-8">
                       <h3 class="mb-0">Edit Doctor Details<h3>
                     </div>
                     <div class="col-4 text-right">
     <!--                  <a href="#!" >back</a>-->
                       <a onclick="window.history.go(-1); return false;" class="btn btn-sm btn-primary" style="cursor: pointer; color:white;">Go Back</a>
                     </div>
                   </div>
                 </div>
                 <div class="card-body">
     
                     <h6 class="heading-small text-muted mb-4">Doctor information</h6>
                     <div class="pl-lg-4">
                       <div class="row">
                         <div class="col-lg-6">
                           <div class="form-group focused">
                             <label class="form-control-label" for="input-username">Username</label>
                             <input type="text" id="input-username" name="username" value="{{ login_details.username }}" class="form-control form-control-alternative" placeholder="Username" >
                           </div>
                           <h5>{{ form.errors.username }}</h5>
                         </div>
                 
                        <br>
                       </div>
                       <div class="row">
                         <div class="col-lg-6">
                           <div class="form-group focused">
                             <label class="form-control-label" for="input-first-name">First name</label>
                             <input type="text" id="input-first-name" name="first_name" value="{{ user_details.first_name }}" class="form-control form-control-alternative" placeholder="First name" >
                           </div>
                         </div>
                         <br>
                         <div class="col-lg-6">
                           <div class="form-group focused">
                             <label class="form-control-label" for="input-last-name">Last name</label>
                             <input type="text" id="input-last-name" name="last_name" value="{{ user_details.last_name }}" class="form-control form-control-alternative" placeholder="Last name" >
                           </div>
                         </div>
                         <br>
                         <div class="col-lg-6">
                            <div class="form-group">
                              <label class="form-control-label" for="input-email">Email address</label>
                              <input type="email" id="input-email" name="email" value="{{ login_details.email }}" class="form-control form-control-alternative" placeholder="jesse@example.com">
                            </div>
                            <h5>{{ form.errors.email }}</h5>
                          </div>
                       </div>
                       <br>
                     </div>

                     <div class="pl-lg-4">
                       <div class="row">
                         <div class="col-md-12">
                           <div class="form-group focused">
                             <label class="form-control-label"  for="input-address">Profile Photo</label>

                             <input id="input-address" class="form-control form-control-alternative" multiple name="profile_photo" value="{{ user_details.profile_photo }}" placeholder="profile photo" type="file">
                           
                            </div>
                         </div>
                         <br>
                       </div>
                       <div class="row">
                         <div class="col-lg-4">
                           <div class="form-group focused">
                             <label class="form-control-label" for="input-city">Qualification</label>
                             <input type="text" name="qualification" value="{{ doctor_details.qualification }}" class="form-control form-control-alternative" placeholder="qualification" >
                           </div>
                         </div>
                         <br>
                         <div class="col-lg-4">
                           <div class="form-group">
                             <label class="form-control-label" for="input-country">Phone Number</label>
                             <input type="number" id="input-postal-code" name="phone_number" value="{{ login_details.phone_number }}" class="form-control form-control-alternative" placeholder="+919846*****">
                           </div>
                           <h5>{{ form.errors.phone_number }}</h5>
                         </div>
                       </div>
                       <br>

                     </div>
     
                     <div class="text-center">
                       <button type="submit" class="btn btn-lg btn-primary w-100 my-4 mb-2">Update
                       </button>
                     </div>
                     <hr class="my-4">
                     <!-- Description -->
     
                   </form>
                 </div>
               </div>
             </div>
           </div>
         </div>
       </div>
     </body>
    
</html>
