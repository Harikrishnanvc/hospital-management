<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
<style>

  .form-gap {
    padding-top: 250px;

}
body {
background-color: #181e2d;
}





</style>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
<body>
<div class="form-gap"></div>
<div class="container" style="width:1200px; ">
    <div class="row">
        <div class="col-md-5 col-md-offset-4" style="border-color:white;">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="text-center">
                        <h3><i class="fa fa-lock fa-4x"></i></h3>
                        <h2 class="text-center">Reset Password</h2>
                        <p>You can reset your password here.</p>
                        <div class="panel-body">

                            <form id="register-form" action="{% url 'password-reset' %}" role="form" autocomplete="off"
                                  class="form" method="post">
                                {% csrf_token %}
                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i
                                                class="glyphicon glyphicon-lock color-blue"></i></span>
                                        <input id="email" name="password" placeholder="New Password"
                                               class="form-control"
                                               type="password">

                                    </div>

                                    <input id="email" name="phone_number" value="{{phone_number}}"
                                           class="form-control"
                                           type="hidden">
                                </div>
                                <div class="input-group">
                                        <span class="input-group-addon"><i
                                                class="glyphicon glyphicon-lock color-blue"></i></span>
                                    <input name="confirm_password" placeholder="Confirm Password"
                                           class="form-control"
                                           type="password">

                                </div>
                        </div>

                        <div class="form-group">
                            <input name="recover-submit" class="btn btn-lg btn-primary btn-block"
                                   value="Reset Password" type="submit">
                        </div>
                        <h4>{{ form.non_field_errors }}</h4>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</body>
