<style>
body{
	background-color: #181e2d;
}

.bbb-wrapper{

	    margin-top: 200px;

}
.fl-wrap {
    float: left;
    width: 100%;
    position: relative;
}

.bbb-wrapper .subcribe-form p {
    color: #fff;
    font-size: 14px;
}

.bbb-wrapper .subcribe-form form {
    max-width: 450px;
    margin: 15px auto;
    position: relative;
}

.bbb-wrapper .subcribe-form #subscribe input {
    width: 100%;
    height: 48px;
    background: #fff;
    border: none;
    outline: none;
    border-radius: 1px;
    padding: 0 30px;
    box-shadow: 0px 0px 0px 7px rgba(255,255,255,0.2);
}

.bbb-wrapper .subcribe-form #subscribe #subscribe-button {
    height: 38px;
    padding: 0 30px;
    border-radius: 3px;
    border: none;
    position: absolute;
    right: 6px;
    top: 6px;
        font-size: 11px;
    color: #fff;
    cursor: pointer;
}

.subscribe-message {
    color: #fff;
    float: left;
    margin-top: 10px;
    text-align: left;
    font-weight: 500;
    line-height: 19px;
}

.color-bg{
	    background: #4DB7FE;
}

#subscribe-button:hover{
    background: #2C3B5A;
    color: #fff;
}




</style>
<body>

<div class="bbb-wrapper fl-wrap" style="margin-top:350px;">
    <div class="subcribe-form fl-wrap">
        <h3 style="color:white; margin-left:788px;">Forgot Password?</h3>
        <form id="subscribe" novalidate="true" method="get" action="{% url 'otp-generation' %}">
            <input class="enteremail" name="phone" id="subscribe-email"
                   placeholder="enter your registered phone number"
                   spellcheck="false" type="number">
            <button type="submit" id="subscribe-button" class="subscribe-button color-bg"><i class="fa fa-rss"></i> Get
                OTP
            </button>
            <label for="subscribe-email" class="subscribe-message"></label>
            {% if messages %}
            {% for msg in messages %}
            <h3 style="color:red;">{{msg}}</h3>

            {% endfor %}
            {% endif %}
        </form>
    </div>
</div>
</form>
</body>
<script>
let digitValidate = function(ele){
  console.log(ele.value);
  ele.value = ele.value.replace(/[^0-9]/g,'');
}

let tabChange = function(val){
    let ele = document.querySelectorAll('input');
    if(ele[val-1].value != ''){
      ele[val].focus()
    }else if(ele[val-1].value == ''){
      ele[val-2].focus()
    }
 }





</script>
